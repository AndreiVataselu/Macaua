<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="container">
        <form id="submit-game">
            <h1>Pick number of players (1-5)</h1>
            <input id="players" placeholder="Players" type="number" min="1" max="5">
            <button type="submit">Play game!</button>
        </form>
    </div>
