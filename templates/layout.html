<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

    <title>Game</title>
  </head>
  <body>
    <div class="container">
        <div class="float-left">
            <ul class="pt-4 list-group">{% block players %}{% endblock %}
            </ul>
        </div>
        <div class="pt-4 text-center">
            <section>
            <div class="tableCard">{% block current_card %}{% endblock %}</div>
            <a href="#"><img class="ml-4 img-responsive drawCard" src="/static/cards/back.png" width="250" height="363"></a>
            </section>
            <div class="pt-4 playerDeck">{% block player_cards %}{% endblock %}</div>
        </div>
            <div id="console">{% block console %}{% endblock %}</div>
    </div>

    <div id="pickSuit" class="modal">
    <div class="modal-content">
        <div class="text-center">
            <p id="modal-paragraph">You put an ace on the table. Pick a suit for the next card:</p>
            <span class="suit" style="color:red" id="diamonds">&diams;</span>
            <span class="suit" style="color:red" id="hearts">&hearts;</span>
            <span class="suit" id="clubs">&clubs;</span>
            <span class="suit" id="spades">&spades;</span>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery.js"></script>
{#    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>#}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

  </body>
</html>
